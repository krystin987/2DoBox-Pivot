<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link rel='stylesheet' type='text/css'  href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <title>2DoBox</title>
  </head>
  <body>
    <section class="main">
      <section class="main-content">
        <header>
          <h1><span>2Do</span>Box</h1>
        </header>
        <form id="form-data">
          <input class="title-input" name="title" type="text" placeholder="Title">
          <input class="body-input" type="text" placeholder="Task" name="task">
        </form>
        <button class="save-btn" type="submit" name="save" disabled>save</button>
      </section>
    </section>
      <section class="search-section">
        <form>
        <input class="search-input" type="text" name="search" placeholder="Search">
        <button class="show-complete">Show Completed Tasks</button>
      </form>
    </section>
    <section class="card-section">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
